<!DOCTYPE html>
<html>
 
    <head>
        <title>Checkbox JavaScript</title>
    </head>
<body>
<h1>saikrishna veeravelly orders a car</h1>
<h2>Getting input</h2>

<form>
    <input type="checkbox" id="checkbox1" name="checkbox1" value="electric">
    <label for="checkbox1">electric</label><br>

    <input type="checkbox" id="checkbox2" name="checkbox2" value="ac">
    <label for="checkbox2">ac</label><br>

    <input type="checkbox" id="checkbox3" name="checkbox3" value="gps">
    <label for="checkbox3">gps</label><br>

    <input type="button" onclick="orderCar()" value="Order a car">
</form><br>

<p id="result">This text will be replaced </p>

<script> 
    let my_car = {}
    function orderCar(){
        my_car = {}
        var a = document.getElementById("checkbox1").checked
        var b = document.getElementById("checkbox2").checked
        var c = document.getElementById("checkbox3").checked
        if(a){
            my_car.electric = document.getElementById("checkbox1").checked
            console.log(my_car)
        }
        else{
            my_car.electric = false
            console.log(my_car)
        }
        if(b){
            my_car.ac = document.getElementById("checkbox2").checked
            console.log(my_car)
        }
        else{
            my_car.ac = false
            console.log(my_car)
        }
        if(c){
            my_car.gps = document.getElementById("checkbox3").checked
            console.log(my_car)
        }
        else{
            my_car.gps = false
            console.log(my_car)
        }
        document.getElementById("result").innerHTML = "Electric :  " + my_car.electric + " , " + "AC :  " + my_car.ac + " , " + " GPS :  " + my_car.gps;
    }
    </script>


</body>
</html>
